<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kejian</title>
</head>
<body>
    <script>
        window.addEventListener('visibilitychange', ()=>{
            if(document.hidden){
                document.title = '隐藏';
            }else{
                document.title = '显示';
            }
        })
    </script>
</body>
